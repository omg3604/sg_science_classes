<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGscience SignUp</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div>
        <div class="one">
            <div class="logoname">
                <img class="logo" src="sg logo.jpg" alt="SG science classes logo">
                <h1 class="name">SG SCIENCE CLASSES</h1>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a  class="link" href="./index.html">Home</a></li>
                <li><a class="link"  href="#">About</a></li>
                <li><a class="link"  href="#">Services</a></li>
                <li><a class="link"  href="#">Contact Us</a></li>
            </ul>
        </nav>
    
        <div class="two">
            <h2>Sign Up</h2>
            <div class="content">
                <table>
                    <form class="detailsform">
                        <tr>
                            <td>
                                <label for="name">Name : </label>
                            </td>
                            <td>
                                <input id="name" type="text" placeholder="Enter your Full Name">
                                <p id="namealert"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">E-mail :</label>
                            </td>
                            <td>
                                <input id="email" type="email" placeholder="Enter your Email Address">
                                <p id="emailalert"></p>
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="date">Date of Birth :</label>
                            </td>
                            <td>
                                <input id="date" type="date" placeholder="Enter your Date of Birth">
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="grade">Grade :</label>
                            </td>
                            <td>
                                <select id="grade" style="font-size: 1rem">
                                    <option style="font-size: 1rem;" value="9">9th</option>
                                    <option style="font-size: 1rem;" value="10">10th</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="contact">Contact : </label>
                            </td>
                            <td>
                                <input id="contact" type="number" placeholder="Enter 10 digit phone number">
                            </td>
                        </tr>
                         
                        <tr>
                            <td>
                                <label for="pass">Password :</label>
                            </td>
                            <td>
                                <input id="pass" type="password" placeholder="Enter your Password">
                            </td>
                        </tr>
                         
                        <tr>
                            <td>
                                <label for="confirmpass">Confirm Password :</label>
                            </td>
                            <td>
                                <input id="confirmpasss" type="password" placeholder="Confirm your Password">
                            </td>
                        </tr>
                    </form>
                </table>
                <img src="./bulb.jpg" alt="image">
            </div>
            <div class="submitbutton">
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </div>
            <div class="already">
                Already registered? &nbsp;<a href="./login.html" class="link">  Login in your account  </a>
            </div>
        </div>
        <div class="six">
            <div>Copyright Â© SG Science Classes 2022</div>
        </div>
    </div>
</body>
</html>
