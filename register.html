<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGscience SignUp</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="one">
        <div class="logoname">
            <img class="logo" src="sg logo.jpg" alt="SG science classes logo">
            <h1 class="name">SG SCIENCE CLASSES</h1>
        </div>
        <ul>
            <li><a href="./index.html">Home</a></li>
        </ul>
    </div>

    <div class="two">
        <h2>Sign Up</h2>
        <div class="content">
            <form class="detailsform">
                <label>Name : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" placeholder="Enter your Full Name"></label>
                
                <label>E-mail :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="email" placeholder="Enter your Email Address"></label>
                
                <label>Date of Birth :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <input type="date" placeholder="Enter your Date of Birth"></label>
                
                <label>Grade : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;  <input type="number" placeholder="Enter yout grade (9 or 10) "></label>
            
                <label>Contact : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <input type="number" placeholder="Enter 10 digit phone number"></label>
                
                <label>Password : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="password" placeholder="Enter your Password"></label>
    
                <label>Confirm Password : &nbsp; <input type="password" placeholder="Confirm your Password"></label>
            </form>
            <img src="./bulb.jpg" alt="image">
        </div>
        <div class="submitbutton">
            <br><br>
            <button type="submit">Submit</button>
            <br><br>
        </div>
    </div>
    <div class="six">
        <div>Copyright Â© SG Science Classes 2022</div>
    </div>
</body>
</html>
